language: cpp
dist: trusty
sudo: required

notifications:
  email: false

addons:
  apt:
    packages: ['portaudio19-dev', 'libfftw3-dev', 'libasound2-dev', 'libjack-dev', 'libboost-dev']

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - COVERAGE=1
        - DOXYGEN
    - os: linux
      compiler: clang

before_install:
  - chmod +x ./config/script.sh
  - git clone --depth=50 --branch=master https://github.com/njazz/imgui-mvc-wrap.git njazz/imgui
  
script:
  - ./config/script.sh
